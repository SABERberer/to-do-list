    <style>

        .container {

        .task-input {

        .task-input input, .task-input select, .task-input button {

        .task-input button {

        .task-input button:hover {

        .task-list {

        .task-item {

        .task-content {

            margin: 0 15px;
        }

        .task-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .complete-btn {

        .delete-btn {

        }

        .completed {

        }

        .completed .task-content {

        }

        .priority-tag {

        .high-priority { background: #ffcccc; color: #cc0000; }

        .progress-bar {

        .progress {

</head>
<body>
    <div class="container">
        <h1>ğŸ¾ Saberçš„å¾…åŠæ¸…å• âœ¨</h1>
        
        <div class="stats">
            <div>ğŸ“ æ€»ä»»åŠ¡: <span id="total-tasks">0</span></div>
            <div>âœ… å·²å®Œæˆ: <span id="completed-tasks">0</span></div>
        </div>

        <div class="progress-bar">
            <div class="progress" style="width: 0%"></div>
        </div>

        <div class="task-input">
            <input type="text" id="task-input" placeholder="ğŸ“ æ·»åŠ æ–°ä»»åŠ¡...">
            <div style="display: flex; gap: 10px;">
                <select id="priority-select">
                    <option value="high">ğŸ”¥ é«˜ä¼˜å…ˆçº§</option>
                    <option value="medium">ğŸŒ¤ï¸ ä¸­ä¼˜å…ˆçº§</option>
                    <option value="low">ğŸŒ± ä½ä¼˜å…ˆçº§</option>
                </select>
                <button onclick="addTask()">âœ¨ æ·»åŠ ä»»åŠ¡</button>
            </div>
        </div>

        <ul class="task-list" id="task-list"></ul>
    </div>

    <script>
        // æœ¬åœ°å­˜å‚¨åŠŸèƒ½
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        
        // åˆå§‹åŒ–æ¸²æŸ“
        function renderTasks() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleComplete(${index})">
                    <div class="task-content">
                        ${task.text}
                        <span class="priority-tag ${task.priority}-priority">
                            ${getPriorityLabel(task.priority)}
                        </span>
                    </div>
                    <div class="task-actions">
                        <button class="delete-btn" onclick="deleteTask(${index})">ğŸ—‘ï¸ åˆ é™¤</button>
                    </div>
                `;
                taskList.appendChild(li);
            });

            updateStats();
            updateProgress();
            saveToLocalStorage();
        }

        // æ·»åŠ æ–°ä»»åŠ¡
        function addTask() {
            const input = document.getElementById('task-input');
            const text = input.value.trim();
            const priority = document.getElementById('priority-select').value;
            
            if (text) {
                tasks.push({
                    text: text,
                    priority: priority,
                    completed: false,
                    timestamp: new Date().toISOString()
                });
                
                input.value = '';
                renderTasks();
            }
        }

        // åˆ é™¤ä»»åŠ¡
        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        // åˆ‡æ¢å®ŒæˆçŠ¶æ€
        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('total-tasks').textContent = tasks.length;
            document.getElementById('completed-tasks').textContent = 
                tasks.filter(t => t.completed).length;
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress() {
            const completed = tasks.filter(t => t.completed).length;
            const progress = tasks.length ? (completed / tasks.length * 100) : 0;
            document.querySelector('.progress').style.width = `${progress}%`;
        }

        // æœ¬åœ°å­˜å‚¨
        function saveToLocalStorage() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // è¾…åŠ©å‡½æ•°
        function getPriorityLabel(priority) {
            return {
                high: 'ğŸ”¥ é‡è¦',
                medium: 'ğŸŒ¤ï¸ ä¸€èˆ¬',
                low: 'ğŸŒ± è½»æ¾'
            }[priority];
        }

        // åˆå§‹åŒ–
        renderTasks();

        // ç¦»çº¿åŠŸèƒ½æ£€æµ‹
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);

        function updateNetworkStatus() {

                alert('âš ï¸ å½“å‰å¤„äºç¦»çº¿çŠ¶æ€ï¼Œæ•°æ®å°†ä¿å­˜åˆ°æœ¬åœ°');
            }
        }
    </script>
